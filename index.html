<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>POKEDEX</h1>

      </div>
      <input class="search_bar" type="text" placeholder="Search.." />

    <main>

        <div class="poke_card">1</div>
        <div class="poke_card">2</div>
        <div class="poke_card">3</div>
        <div class="poke_card">4</div>
        <div class="poke_card">5</div>
        <div class="poke_card">6</div>
        <div class="poke_card">7</div>
        <div class="poke_card">8</div>
        <div class="poke_card">9</div>
        <div class="poke_card">10</div>
        <div class="poke_card">11</div>
        <div class="poke_card">12</div>
        <div class="poke_card">13</div>
        <div class="poke_card">14</div>
        <div class="poke_card">15</div>
        <div class="poke_card">16</div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
